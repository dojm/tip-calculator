<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-by-three six columns">
        <div class="calculator">
          <h1>Tip Calculator</h1>
          <div class="row">
            <form>
              <label for="billAmount">Bill Amount</label>
              <input type="number" id="billAmount">
              <label for="tipPercentage">Tip Percentage </label>
              <select id="tipPercentage">
                  <option value="10%">Poor - 10%</option>
                  <option value="12%">OK - 12.5%</option>
                  <option value="15%" selected="selected">Good - 15%</option>
                  <option value="20%">Very good - 20%</option>
                  <option value="25%">Exceptional - 25%</option>
                </select>
            </form>
            <button type="submit">Calculate tip!</button>
          </div>
          <div class="row output">
            <h4>You should tip:</h4>
            <input type="number" id="calculatedTip" readonly>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
