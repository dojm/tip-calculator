<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-by-three six columns">
        <div class="calculator-container">
          <h1>Tip Calculator</h1>
          <div class="row">
            <form id="calculator">
              <label for="bill-amount">Bill Amount</label>
              <input type="number" id="bill-amount" step="0.01">
              <label for="tip-percentage">Tip Percentage </label>
              <select id="tip-percentage">
                <option value="0.10">Poor - 10%</option>
                <option value="0.125">OK - 12.5%</option>
                <option value="0.15" selected="selected">Good - 15%</option>
                <option value="0.20">Very good - 20%</option>
                <option value="0.25">Exceptional - 25%</option>
              </select>
              <button type="submit">Calculate tip!</button>
            </form>
          </div>
          <div class="row">
            <div id="output">
              <h4>You should tip:</h4>
              <input type="number" id="calculated-tip" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
